<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Calculator</title>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
background:#D1F2EB;
font-family:Arial,sans-serif;
}

.calculator{
width:320px;
padding:20px;
background:#ffffff;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#display{
width:95%;
height:60px;
font-size:28px;
margin-bottom:15px;
text-align:right;
padding:10px;
border:none;
border-radius:10px;
background:#e9e9e9;
}

.keys{
display:grid;
grid-template-columns:repeat(4, 1fr);
gap:10px;
}

.keys button{
padding:18px;
font-size:18px;
border:none;
background:#333;
color:white;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

.keys button:hover{
background:#ff9800;
}

.equal{
grid-column:span 2;
background:#ff9800;
}

.equal:hover{
background:#e68a00;
}
</style>
</head>
<body> 
<div class="calculator">
<input type="text" id="display" disabled/><div class="keys">
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button onclick="press('/')">÷</button>

<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button onclick="press('*')">×</button>

<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button onclick="press('-')">-</button>

<button onclick="press('0')">0</button>
<button onclick="press('.')">.</button>
<button onclick="press('+')">+</button>
<button onclick="clearDisplay()">C</button>

 <button class="equal" onclick="calculate()">=</button>
 <button onclick="backspace()">⌫</button>
 </div>
 </div>
 
 <script>
 const display = document.getElementById('display');
 function press(val)
 {
 display.value+=val;
 }
 
function clearDisplay()
 {
 display.value='';
 }
 
function calculate()
 {
 try{
 display.value=eval(display.value);
 }
 catch{
 display.value='Error';
 }
 }
 
function backspace()
 {
 display.value=display.value.slice(0,-1);
 }
 
 document.addEventListener('keydown',function(e){if((e.key>='0'&&e.key<='9')||['+','-','*','/','.'].includes(e.key)){press(e.key);
 }
 if(e.key==='Enter')
 {
 calculate();
 }
 if(e.key==='Backspace')
 {
 backspace();
 }
 if(e.key==='Escape')
 {
 clearDisplay();
 }
 });
 </script>
 </body>
 </html>
